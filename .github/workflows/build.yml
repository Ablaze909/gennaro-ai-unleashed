naname: "Build ESP32-AI-Monitor FAP"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  ufbt-build-action:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "Official Release"
            sdk-channel: release
          - name: "Official Dev"
            sdk-channel: dev
          - name: "Unleashed Firmware"
            sdk-index-url: https://up.unleashedflip.com/directory.json
            sdk-channel: dev
            
    name: 'Build for ${{ matrix.name }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Build with uFBT
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        id: build-app
        with:
          sdk-channel: ${{ matrix.sdk-channel }}
          sdk-index-url: ${{ matrix.sdk-index-url }}
          
      - name: Upload FAP artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-ai-monitor-${{ steps.build-app.outputs.suffix }}
          path: ${{ steps.build-app.outputs.fap-artifacts }}
          retention-days: 30
          
      - name: Show build info
        run: |
          echo "🎯 Build completed successfully!"
          echo "📦 Firmware API: ${{ steps.build-app.outputs.firmware-api }}"
          echo "🔧 Build suffix: ${{ steps.build-app.outputs.suffix }}"
          echo "📁 Artifacts: ${{ steps.build-app.outputs.fap-artifacts }}"

  lint:
    runs-on: ubuntu-latest
    name: 'Lint code'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Lint with uFBT
        uses: flipperdevices/flipperzero-ufbt-action@v0.1
        with:
          task: lint
          sdk-channel: dev
