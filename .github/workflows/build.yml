name: Build ESP32-AI-Monitor FAP

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-unleashed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uFBT
      run: |
        python -m pip install --upgrade pip
        pip install ufbt
        
    - name: Setup uFBT for Unleashed
      run: |
        ufbt update --hw-target=f7 --url=https://github.com/DarkFlippers/unleashed-firmware
        
    - name: Verify uFBT setup
      run: |
        ufbt --version
        ufbt -s APIVERSION
        
    - name: Build FAP
      run: |
        ufbt build
        
    - name: List build outputs
      run: |
        echo "üìÅ Build outputs:"
        find dist -name "*.fap" -type f -exec ls -la {} \;
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: esp32-ai-monitor-unleashed
        path: dist/*.fap
        retention-days: 30

  build-official:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uFBT
      run: |
        python -m pip install --upgrade pip
        pip install ufbt
        
    - name: Setup uFBT for Official
      run: |
        ufbt update --channel=release
        
    - name: Build FAP
      run: |
        ufbt build
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: esp32-ai-monitor-official
        path: dist/*.fap
        retention-days: 30
