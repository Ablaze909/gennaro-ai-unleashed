name: Build ESP32-AI-Monitor FAP

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-unleashed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uFBT
      run: |
        python -m pip install --upgrade pip
        pip install ufbt
        
    - name: Get latest Unleashed release
      id: unleashed_release
      run: |
        RELEASE_URL=$(curl -s https://api.github.com/repos/DarkFlippers/unleashed-firmware/releases/latest | grep "browser_download_url.*sdk.*zip" | cut -d '"' -f 4)
        echo "sdk_url=$RELEASE_URL" >> $GITHUB_OUTPUT
        echo "üì¶ Using SDK: $RELEASE_URL"
        
    - name: Setup uFBT with Unleashed SDK
      run: |
        ufbt update --hw-target=f7 --url="${{ steps.unleashed_release.outputs.sdk_url }}"
        
    - name: Verify uFBT setup
      run: |
        ufbt --version
        ufbt -s APIVERSION
        ufbt -s HARDWARE_TARGET
        
    - name: Build FAP
      run: |
        ufbt build
        
    - name: Check build output
      run: |
        echo "üìÅ Build outputs:"
        find . -name "*.fap" -type f -exec ls -la {} \;
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: esp32-ai-monitor-unleashed
        path: "**/*.fap"
        retention-days: 30

  build-official:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uFBT
      run: |
        python -m pip install --upgrade pip
        pip install ufbt
        
    - name: Setup uFBT for Official
      run: |
        ufbt update --channel=release
        
    - name: Build FAP
      run: |
        ufbt build
        
    - name: Upload FAP
      uses: actions/upload-artifact@v4
      with:
        name: esp32-ai-monitor-official
        path: "**/*.fap"
        retention-days: 30
